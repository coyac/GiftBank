<template name="register">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h3>Chegou aos Porquinhos!</h3>
        </div>
        <p>Cadastre-se para criar o seu primeiro Porquinho</p>

        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" name="email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Cadastre-se</button>

            <p class="text-muted text-center">
                <small>JÃ¡ tem uma conta?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='login'}}">Login</a>
        </form>


        <p class="m-t">
            <small>Feito a pensar em si!</small>
        </p>
    </div>
</template>
