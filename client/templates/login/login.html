<template name="login">
    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold">Chegou aos Porquinhos!</h2>

                <p>
                    Vaquinhas Fáceis e Gratuitas
                </p>

                <p>
                    Presentes de aniversário, festas, viagens … Os Porkinhos facilitam tudo!
                </p>

                <p>
                    <p>1 - Crie em apenas uns cliques</p>
                    <p><small>Para qualquer evento que tenha que angariar dinheiro em apenas uns cliques pode criar o seu porkinho.</small></p>
                    <p>2 - Convide pessoas para participar</p>
                    <p><small>Após inserir o email dos participantes, o porkinho convida diretamente os seus convidados a contribuírem.</small></p>
                    <p>3 - Receba diretamente & Controle até atingir a sua meta</p>
                    <p><small>100% gratuitamente. Controle e siga o seu porkinho até atingir a sua meta.</small></p>
                </p>

            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t" role="form" action="{{pathFor route='dashboard1'}}">
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                        <a href="#">
                            <small>Esqueceu a sua password?</small>
                        </a>

                        <p class="text-muted text-center">
                            <small>Não tem conta?</small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='register'}}">Crie já uma conta</a>
                    </form>
                    <p class="m-t">
                        <small>Feito a pensar em si!</small>
                    </p>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6 text-right">
                <small>© 2016</small>
            </div>
        </div>
    </div>
</template>
