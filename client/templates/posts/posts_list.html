<template name="postsList">
  <!-- Page heading -->
  {{> pageHeading title='Porkinhos' category='App views' }}

  <div class="wrapper wrapper-content animated fadeInUp">

      <div class="ibox">
          <div class="ibox-title">
              <h5>Os seus Porkinhos</h5>
              <div class="ibox-tools">
                  <a href="{{pathFor 'formWizard'}}" class="btn btn-primary btn-xs">Criar Porkinho</a>
              </div>
          </div>
          <div class="ibox-content">
              {{#each posts}}
                {{> postItem}}
              {{/each}}

            {{#if nextPath}}
              <a class="load-more" href="{{nextPath}}">Load more</a>
            {{else}}
              {{#unless ready}}
                {{> spinner}}
              {{/unless}}
            {{/if}}

          </div>
      </div>
  </div>


</template>
