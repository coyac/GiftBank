<template name="postItem">
  <div class="project-list">
    <table class="table table-hover">
      <tbody>
        <tr>
          <td class="project-people">
            <a href=""><img alt="image" class="img" src="http://www.joomlaworks.net/images/demos/galleries/abstract/7.jpg"></a>
          </td>
          <td class="project-title">
            <a href="{{pathFor 'projectDetail'}}">{{NomePork}}</a>
            <br/>
          </td>
          <td class="project-completion">
            <small>Completion with: 48%</small>
            <div class="progress progress-mini">
              <div style="width: 48%;" class="progress-bar"></div>
            </div>
          </td>
          <td class="project-status">
            <span class="label label-primary">Active</span>
          </td>
          <td class="project-actions">
            <!--If own Post-->
            <a href="{{pathFor 'projectDetail'}}" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> View </a>
            {{#if ownPost}}<a href="{{pathFor 'postEdit'}}" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i>Edit</a>{{/if}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</template>
