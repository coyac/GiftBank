<template name="dashboard4">

    <div class="wrapper wrapper-content">
        <div class="container">

          <div class="wrapper">
            {{#each posts}}
              {{> postItem}}
            {{/each}}
          </div>

          {{#if nextPath}}
            <a class="load-more" href="{{nextPath}}">Load more</a>
          {{else}}
            {{#unless ready}}
              {{> spinner}}
            {{/unless}}
          {{/if}}


        </div>

    </div>

</template>
